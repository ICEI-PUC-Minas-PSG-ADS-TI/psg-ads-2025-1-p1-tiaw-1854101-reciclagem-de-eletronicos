<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Coleta de Lixo Eletrônico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white py-3">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">INÍCIO</a></li>
          <li class="nav-item"><a class="nav-link" href="#">MAPA</a></li>
          <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
          <li class="nav-item"><a class="nav-link" href="#">PERFIL</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">

        
        <div class="card p-4 mb-4" id="agendamentoCard">
          
        </div>

        
        <div id="formulario" class="mb-5">
          <h3 class="mb-3">Formulário de Agendamento</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Nome:</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Endereço:</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de Lixo Eletrônico:</label>
              <select class="form-select" required>
                <option value="">Selecione...</option>
                <option value="celular">Celular</option>
                <option value="computador">Computador</option>
                <option value="notebook">Notebook</option>
                <option value="televisao">Televisão</option>
                <option value="bateria">Bateria</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
