<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>EcoByte - Reciclagem de Eletrônicos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="complements/css/styleHome.css" />
    <script src="complements/js/app.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white py-3">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img src="complements/img/icone.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item"><a class="nav-link" href="#">PERFIL</a></li>

      </div>

    <!-- Main -->
    <p><span id="loginMessage"></span> <button id="logoutBtn">Sair</button></p>

            src="complements/img/telaLogin.jpg"

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.onload = () => {

        if(checkLogiUser()){
          document.getElementById('loginMessage').innerHTML = `Login: ${usuario.nome}`;
        }

        const btnLogout = document.getElementById('logoutBtn');
        btnLogout.addEventListener("click", ()=>{
          logoutUser()
        })
      }
    </script>
