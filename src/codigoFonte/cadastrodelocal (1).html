<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Local</title>
<link href="complements/css/stylecadastrolocal.css" rel="stylesheet">

</style>
</head>
<body>
<header>
  Cadastro de Local
</header>

<main>
  <form>
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" maxlength="9" pattern="\d{5}-?\d{3}" title="Formato do CEP: 12345-678" required />


    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required />

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required />

    <div class="form-row">
      <div>
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua" placeholder="Digite a rua" required />
      </div>
      <div>
        <label for="numero">Número</label>
        <input type="number" id="numero" name="numero" placeholder="Número" min="1" required />
      </div>
    </div>

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" placeholder="Complemento (opcional)" />

    <button type="submit">Cadastrar Local</button>
  </form>
</main>
</body>
</html>
