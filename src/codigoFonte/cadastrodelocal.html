<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Local</title>
    <link href="complements/css/stylecadastrolocal.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-white py-3">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img src="complements/img/icone.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">INÍCIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Mapa.html">MAPA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil.html">PERFIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agendamento.html">AGENDAMENTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>Cadastro de Local</header>

    <main>
      <form>
        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          name="cep"
          placeholder="Digite o CEP"
          maxlength="9"
          pattern="\d{5}-?\d{3}"
          title="Formato do CEP: 12345-678"
          required
        />

        <label for="cidade">Cidade</label>
        <input
          type="text"
          id="cidade"
          name="cidade"
          placeholder="Digite a cidade"
          required
        />

        <label for="bairro">Bairro</label>
        <input
          type="text"
          id="bairro"
          name="bairro"
          placeholder="Digite o bairro"
          required
        />

        <div class="form-row">
          <div>
            <label for="rua">Rua</label>
            <input
              type="text"
              id="rua"
              name="rua"
              placeholder="Digite a rua"
              required
            />
          </div>
          <div>
            <label for="numero">Número</label>
            <input
              type="number"
              id="numero"
              name="numero"
              placeholder="Número"
              min="1"
              required
            />
          </div>
        </div>

        <label for="complemento">Complemento</label>
        <input
          type="text"
          id="complemento"
          name="complemento"
          placeholder="Complemento (opcional)"
        />

        <button type="submit">Cadastrar Local</button>
      </form>
    </main>
  </body>
</html>
