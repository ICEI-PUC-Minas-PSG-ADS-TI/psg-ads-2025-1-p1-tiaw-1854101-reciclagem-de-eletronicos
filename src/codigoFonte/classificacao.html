<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Classificação e registro de Lixo Eletrônico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="complements/css/classificacao.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white py-3">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">INÍCIO</a></li>
          <li class="nav-item"><a class="nav-link" href="#">MAPA</a></li>
          <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
          <li class="nav-item"><a class="nav-link" href="#">PERFIL</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 mb-4" id="classificacaoCard"></div>

        <div id="formulario" class="mb-5">
          <h3 class="mb-3">Classificação e Registro</h3>
          <form id="formClassificacao">
            <div class="mb-3">
              <label class="form-label">Categoria:</label>
              <select class="form-select" required>
                <option value="">Selecione...</option>
                <option value="pilhas">Pilhas</option>
                <option value="celulares">Celulares</option>
                <option value="computadores">Computadores</option>
                <option value="eletrodomesticos">Eletrodomésticos</option>
                <option value="cabos">Cabos e Acessórios</option>
                <option value="pilhas">Outro</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição:</label>
              <input type="text" class="form-control" required placeholder="Ex: Notebook quebrado, sem carregador">
            </div>

            <div class="mb-3">
              <label class="form-label">Quantidade:</label>
              <input type="number" class="form-control" min="1" value="1" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Unidade de Descarte:</label>
              <input type="text" class="form-control" required placeholder="Ex: Unidade de Descarte: Ecoponto Central">
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="complements/js/classificacao.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
