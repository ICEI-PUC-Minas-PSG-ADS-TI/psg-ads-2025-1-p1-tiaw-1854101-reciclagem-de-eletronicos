<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoByte - Reciclagem de Eletrônicos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="complements/css/styleHome.css" />

    <script src="complements/js/homeLogin.js" defer></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Tenta ler do sessionStorage
        const usuarioStr = sessionStorage.getItem("usuario");
        if (!usuarioStr) {
          // Se não estiver logado, redireciona imediatamente para login
          window.location.href = "loginUser.html";
          return;
        }

        // Se estiver logado, exibir o nome dele
        const usuario = JSON.parse(usuarioStr);
        document.getElementById(
          "loginMessage"
        ).textContent = `Login: ${usuario.nome}`;

        // Conecta o botão de logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
          logoutUser();
        });
      });
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white py-3">
      <div class="container">
        <a class="navbar-brand" href="home.html">
          <img src="complements/img/icone.png" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">INÍCIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Mapa.html">MAPA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="loginUser.html">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil.html">PERFIL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agendamento.html">AGENDAMENTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <p>
      <span id="loginMessage"></span>
      <button id="logoutBtn">Sair</button>
    </p>
    <div class="main-content">
      <div class="card">
        <div class="card-header">
          <h3>RECICLAGEM DE ELETRÔNICOS</h3>
          <!-- Imagem tela inicial -->
          <img
            src="complements/img/telaLogin.jpg"
            alt="Dispositivos eletrônicos"
            class="illustration"
          />
        </div>
        <div class="card-body d-flex align-items-center">
          <a href="cadastro.html" class="btn btn-success me-3 m-3"
            >CADASTRE-SE COMO USUÁRIO</a
          >
          <a href="cadastrodelocal.html" class="btn btn-success">CADASTRE UM LOCAL</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>Todos os direitos reservados</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
